

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            form
            {
                width:100%;
                height:700px;
                 margin-top: 0px;
                background:#008B8B;
            }
            div
            {
                display:inline-block;
                padding-top: 40px;
                padding-left: 0px;
                
            }
            h2
            {
                font-family: "微软雅黑";
            font-size: 40px;
                color:black;
            }
            #reg
            {
                color:blue;
            }
        </style>
    </head>
    <body>
    <div>
        <form method="post" action="/register/">
        <h3>
            注册
        </h3>
        <p>
            用户名:<input id="username" name="username" type="text" placeholder='输入新账号' required="required"/>
        </p>
            {{ error }}<br>
        <p>
            密&emsp;码:<input id="password" name="password" type="password" placeholder='设置密码' required="required"/>

        </p>

        <p>
            <button id=reg type="submit">立即注册</button>
            {% csrf_token %}
        </p>

        </form>
        <p>
            已有账号？<a href="/">请登录</a>
        </p>
    </div>
        
        
    </body>
</html>
