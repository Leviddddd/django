<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title></title>

        <style type="text/css">
            form
            {
                width:100%;
                height:100%;
                 margin-top: 0;
            }
            div
            {
                display:inline-block;
                padding-top: 7px;
                padding-left: 0;
            }
            h2
            {
            font-size: 40px;
                color:black;
            }
body {
  display: flex;
  height: 80vh;
  justify-content: center;
  align-items: center;
  text-align: center;
  background-image: url("{% static '/img/222.jpg' %}");
  background-size:30% 60%;
  background-repeat:no-repeat;
}

.form-register {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;

}
.form-btn{
    border-color: #6adcfa;
    background-color: #FFFFFF;
    color: blue;
}
        </style>
    </head>
    <body>
    <div>
        <form class='form-register' method="post" action="{%url 'dl:register'%}">
            {% csrf_token %}
        <h2>注册</h2>
        <p>
            用户名: <label for="username"></label><input style="height:35px;" id="username" name="username" type="text" placeholder='输入新账号' required="required"/>
        </p>
            {{ error }}<br>
        <p>
            密&emsp;码: <label for="password"></label><input style="height:35px;" id="password" name="password" type="password" placeholder='设置密码' required="required"/>

        </p>
            <button class="form-btn">立即注册</button>
            <p>已有账号？<a href="{%url 'dl:index'%}">请登录</a></p>
        </form>
    </div>
    </body>
</html>
