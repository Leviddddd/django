<!DOCTYPE html>
<html>

{% load static %}
<script type='text/javascript' src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript">
  $.ajaxSetup({
            data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
        })
    var vote_info ={{vote_info | safe}}
    function force(voteId, userId, voteType){
      $.post('/dl/vote_action/',
        {user_id: userId,
        vote_id: voteId,
        vote_type: voteType
        },function(data){
     alert("通知 : " + data.error);
     reloadPage();
   });
        }
        function reloadPage(){
        location.reload()
        }
    function query(){
      const DOM = document.getElementById('container')
      let result = ''
      vote_info.forEach((item)=>{
        result+='<div style="width:'+(item.num*30+320)+'px"><span>'+item.num+'</span><a onclick="force('+item.id+','+item.user_id+',1)">投票</a><span>'+item.force_num+'</span><a onclick="force('+item.id+','+item.user_id+',2)">强制开会</a>'+item.vote_name+'</div>'
      })
      DOM.innerHTML = result
    }
    $(document).ready(function(){
        query()
        $('#container div a').click(function(){
            $(this).parent().animate({
            },500);
<!--            document.getElementById('container').style = 'pointer-events: none';-->

        })
    })
</script>

    body{

        border-radius:0 1.5em 1.5em 0
    }
